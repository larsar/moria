# Errors
error_auth=Feil brukernavn/passord eller organisasjon
error_auth_desc=Du har forsøkt å logge inn med feil brukernavn/passord. Pass på at du også oppgir korrekt organisasjonstilhørighet.

error_nosession=Sesjonen eksisterer ikke - hendelsen er loggført
error_nosession_desc=Vi kan ikke finne noe informasjon om webtjenesten du prøver å logge inn på. Dette kan skyldes at du har brukt for lang tid på å oppgi brukernavn/passord eller at du har benyttet deg av et gammelt bokmerke til innloggingssiden. Gå tilbake til webtjenesten du ønsker å bruke og prøv på nytt.

error_maxlogin=Maksimalt antall loginforsøk er oppnådd - hendelsen er loggført
error_maxlogin_desc=Du har forsøkt å logge inn med feil brukernavn/passord for mange ganger. Av sikkerhetsgrunner får du ikke lov til å prøve flere ganger. Gå tilbake til webtjenesten du ønsker å bruke og prøv på nytt.

error_noorg=Organisasjon er ikke valgt
error_noorg_desc=Du må oppgi hvilken organisasjon du tilhører for å kunne logge inn. Velg din organisasjon fra nedtrekkslisten.

error_errorg=Ugyldig organisasjonsnavn
error_errorg_desc=Organisasjonsnavnet du har valgt er ikke gyldig.

error_generic=Innloggingssystemet er utilgjengelig
error_generic_desc=Vi har loggført at innloggingen ikke kunne gjennomføres. Prøv igjen senere.


