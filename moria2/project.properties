# -*- Mode: java-properties-generic -*-
# $Id$

# Module: moria

# Remote artifact repositories
maven.repo.remote=http://moria.sourceforge.net/maven,http://www.ibiblio.org/maven,http://maven-plugins.sourceforge.net/maven

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/src/file-headers/java-gpl2.txt
maven.checkstyle.properties=${basedir}/src/checkstyle/moria_checks.xml

# JUnit plugin
maven.junit.fork=true
maven.junit.sysproperties=log4j.configuration no.feide.moria.store.nodeid

# Moria node identificator
no.feide.moria.store.nodeid=xyz

# Default JavaDoc plugin properties.
maven.javadoc.private=true
maven.javadoc.package=false

# For old deploy goals
maven.repo.central=login.sourceforge.net
maven.repo.central.directory=/home/groups/m/mo/moria/htdocs/maven
maven.remote.group=moria

# For artifact:deploy
maven.repo.list=moria
maven.repo.moria=scp://login.sourceforge.net
maven.repo.moria.directory=/home/groups/m/mo/moria/htdocs/maven
maven.repo.moria.group=moria
maven.repo.moria.compress=true

# Set these in ${project.home}/build.properties 
maven.repo.moria.username=
maven.repo.moria.privatekey=
maven.repo.moria.password=
maven.repo.moria.passphrase=

# Java compile options
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.optimize=true
maven.compile.target=1.4
