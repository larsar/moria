#
# Configuration properties relevant for the demo service (DemoServlet):
#

# Used to construct the QName for mapping remote Attribute type to local type.
no.feide.mellon.demo.attributeNamespaceURI=https://login.feide.no/moria/v2_1/Authentication

# The service endpoint.
no.feide.mellon.demo.serviceEndpoint=http://localhost:8080/moria/v2_1/Authentication
#no.feide.mellon.demo.serviceEndpoint=https://moria.feide.no/moria2/v2_1/Authentication

# A comma-separated list of attributes requested by the main service.
no.feide.mellon.demo.master.attributeRequest=eduPersonOrgDN,tgt

# The username used by DemoServlet to access Moria2 as a main service.
no.feide.mellon.demo.master.username=demo_service

# The password used by DemoServlet to access Moria2 as a main service.
no.feide.mellon.demo.master.password=demo_service

# A comma-separated list of attributes requested by the subservice.
no.feide.mellon.demo.slave.attributeRequest=eduPersonAffiliation

# The username used to access Moria2 as a subservice.
no.feide.mellon.demo.slave.username=demo_subsystem

# The password used to access Moria2 as a subservice.
no.feide.mellon.demo.slave.password=demo_subsystem

# The logout URL.
no.feide.mellon.demo.logout.url=http://localhost:8080/moria/Logout
#no.feide.mellon.demo.logout.url=https://moria.feide.no/moria2/Logout