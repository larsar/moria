# Used to construct the QName for mapping remote Attribute type to local type.
no.feide.moria.DemoServlet.attributeNamespaceURI=https://login.feide.no/moria/v2_1/Authentication

# The service endpoint.
no.feide.moria.DemoServlet.serviceEndpoint=http://localhost:8080/moria/v2_1/Authentication

# A comma-separated list of attributes requested by the main service.
no.feide.moria.DemoServlet.master.attributeRequest=eduPersonOrgDN,tgt

# The username used by DemoServlet to access Moria2 as a main service.
no.feide.moria.DemoServlet.master.username=demo_service

# The password used by DemoServlet to access Moria2 as a main service.
no.feide.moria.DemoServlet.master.password=demo_service

# A comma-separated list of attributes requested by the subservice.
no.feide.moria.DemoServlet.slave.attributeRequest=eduPersonAffiliation

# The username used to access Moria2 as a subservice.
no.feide.moria.DemoServlet.slave.username=demo_subsystem

# The password used to access Moria2 as a subservice.
no.feide.moria.DemoServlet.slave.password=demo_subsystem

# The logout URL.
no.feide.moria.DemoServlet.logout.url=http://localhost:8080/moria/Logout 