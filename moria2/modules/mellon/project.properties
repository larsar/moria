# -*- Mode: java-properties-generic -*-
# $Id$

# Module: mellon

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/../../src/file-headers/java-gpl2.txt
maven.checkstyle.properties=${basedir}/../../src/checkstyle/moria_checks.xml

# Log4j properties
log4j.configuration=file://${basedir}/src/test/conf/log4j.xml

# Drop version in war name
maven.war.final.name=mellon.war

# Generate v1.2 type mappings.
maven.axis.typemappingversion=1.2

# Place generated Axis stubs in source tree.
maven.axis.generated.dir=${basedir}/src/java

# Do not generate server side skeletons.
maven.axis.serverside=false