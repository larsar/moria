# -*- Mode: java-properties-generic -*-
# $Id$

maven.repo.remote=http://moria.sourceforge.net/maven,http://www.ibiblio.org/maven,http://maven-plugins.sourceforge.net/maven

# For old deploy goals
maven.repo.central=login.sourceforge.net
maven.repo.central.directory=/home/groups/m/mo/moria/htdocs/maven
maven.remote.group=moria

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/../../src/file-headers/java-gpl2.txt
maven.checkstyle.properties=${basedir}/../../src/checkstyle/moria_checks.xml

# JUnit plugin
maven.junit.fork=true
maven.junit.sysproperties=log4j.configuration no.feide.moria.store.randomid.nodeid

# Log4j properties
log4j.configuration=file://${basedir}/src/test/conf/log4j.xml

# Node identificator
no.feide.moria.store.randomid.nodeid=xyz

# For artifact:deploy
maven.repo.list=moria
maven.repo.moria=scp://login.sourceforge.net
maven.repo.moria.directory=/home/groups/m/mo/moria/htdocs/maven
maven.repo.moria.group=moria

# Set this in ${project.home}/build.properties 
maven.repo.moria.username=
maven.repo.moria.privatekey=
maven.repo.moria.password=

# Drop version i war name
maven.war.final.name=moria.war

# Properties for Axis wsdl2java generation
project.axis.generated.src.dir=${maven.build.dir}/axis/java
project.axis.serverside=false
project.axis.skeletondeploy=false
project.axis.testcase=false
project.axis.verbose=true

# Directory which contains wsdl versions
project.wsdl.baseuri=file://${basedir}/src/wsdl

# May be overridden in build.properties 
project.wsdl.versions=v1_0,v1_1
project.deploy.url.prefix=https://login.feide.no/moria/
