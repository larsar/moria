# -*- Mode: java-properties-generic -*-
# $Id$

# Module: moria-web

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/../../src/file-headers/java-gpl2.txt
maven.checkstyle.properties=${basedir}/../../src/checkstyle/moria_checks.xml

# Log4j properties
log4j.configuration=file://${basedir}/src/test/conf/log4j.xml

# Drop version in war name
maven.war.final.name=moria.war

# Set to true to do generation
project.axis.generate=false

# Properties for Axis WSDL2Java generation.
# - Axis stubs will be generated by default (project.axis.generate).
# - Override project.deploy.url.prefix if building for another Moria location
#   than localhost.
# - If adding new SOAP interface versions, add the new version to the comma-
#   separated list project.wsdl.versions.
project.axis.generate=true
project.axis.generated.src.dir=${maven.build.dir}/axis/java
project.axis.serverside=true
project.axis.skeletondeploy=true
project.axis.testcase=false
project.axis.verbose=true
project.wsdl.baseuri=file://${basedir}/src/wsdl
project.wsdl.versions=v1_0,v1_1,v2_0
project.deploy.url.prefix=http://localhost:8080/moria/

# Location of resource bundles. Override in build.properties to use different set of files.
project.resourcebundle.dir=${maven.src.dir}/bundles

# Generation of javadoc for private methods/fields
maven.javadoc.private=false