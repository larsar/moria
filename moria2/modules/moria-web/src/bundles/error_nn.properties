error_authentication_msg=Autentiseringa feila (feil brukaridentifisering eller passord).
error_authentication_help=Ver nøyaktig når du fyller ut felta i innloggingsskjemaet og pass på at du vel rett organisasjon frå nedtrekksmenyen. Om feilen varar ved, kan det vere feil med din databrukar i din organisasjons brukaradministrative system. For å undersøke om det er dømet, må du kontakte din eigen organisasjon.

error_authorization=Autoriseringa feila (brukaren har ikkje tilgang til denne tenesten).
error_authorization_help=Dette gjeld alle brukarar fra din organisasjon.

error_unknownticket_msg=Billetten er ugyldig.
error_unknownticket_help=Informasjonen om ditt innloggingsforsøk er tapt. Du kan ha brukt for lang tid p&aring; &aring; oppgi brukarnamn og passord, ha lasta om att innloggingssida i nettlesaren eller kome dit gjennom ein peikar eller eit bokmerke. G&aring; attende til webtjenesta du &oslash;nskjer &aring; bruke og pr&oslash;v om att.


error_directory_msg=Heimeorganisasjonen sin autentiseringstenar er ikkje tilgjengeleg eller returnerte feilmeldingar til Moria.
error_directory_help=Pr&oslash;v om att seinare. Sjekk statussida til Moria for meir informasjon om feilsituasjonen.

error_illegalinput_msg=Feil utfylling av skjemaet.
error_illegalinput_help=Noe av innholdet i innloggingsskjemaet blei forkasta. Sjekk om du har nytta uvanlege tegn i brukarnamn eller passord. 


error_inoperable_msg=Moria er ikkje tilgjengeleg.
error_inoperable_help=Pr&oslash;v om att seinare. Systemet er overvåka og denne hendinga er loggført. Driftspersonell vil sørgje for at feilen blir retta så fort som råd er. Statussida til Moria kan gi meir informasjon.


error_internalerror=Ein intern systemfeil har oppstått. Dette er feil som tydar at noko er gale med funksjonaliteten til Moria. Driften av Moria overvakast og interne feil som denne vert loggført og handert av driftspersonell. Dei vil sørgje for at feilen vart retta så fort som råd er. Om feilen varar ved, ber vi deg seie ifrå til di lokale brukarstøtte eller IT-avdeling og melde fra om feilsituasjonen til moria-drift@uninett.no

error_moriacontroller=Intern systemfeil (feil i komponenten 'moriacontroller').
error_illegalargument=Intern systemfeil (ugyldig argument).
error_nullpointer=Intern systemfeil (nullpekar).
error_illegalstate=Intern systemfeil (ukjend feil).
error_rest=Intern systemfeil (ulovleg tilstand).

