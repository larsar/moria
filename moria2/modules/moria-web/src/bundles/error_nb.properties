error_authentication_msg=Autentiseringen var mislykket: feil brukernavn, passord eller organisasjonstilhørighet.
error_authentication_help=Vær nøyaktig med å fylle ut feltene i innloggingsskjemaet, og vær sikker på at du velger rett organisasjon fra nedtrekksmenyen. Dersom feilen vedvarer, kan det hende det er feil med din databruker i din organisasjons brukeradministrasjonssystem. Det må du kontakte brukerstøtte i din hjemmeorganisasjon for å undersøke.

error_authorization_msg=Autoriseringen var mislykket: din organisasjon har ikke tilgang til denne tjenesten.
error_authorization_help=Dette gjelder alle brukere fra din organisasjon. \
FEIDE-tjenester er bare åpne for brukere fra de organisasjonene som har en avtale \
med FEIDE om bruk. Hver tjeneste må altså åpnes for alle organisasjoner som har \
avtale om bruk av tjenesten. Vennligst henvend deg til din hjemmeorganisasjon for \
å etterspørre tilgang til nye FEIDE-tjenester.

error_directory_msg=Din hjemmeorganisasjons autentiseringstjener er nede eller returnerte feilmeldinger til Moria. 
error_directory_help=Vennligst prøv igjen senere. Sjekk Morias statusside for mer informasjon om feilsituasjonen. 

error_illegalinput_msg=Feil utfylling av innloggingsfeltene.
error_illegalinput_help=Ikke alt innholdet i innloggingsskjemaet ble godtatt. Sjekk om du har brukt uvanlige tegn i brukernavn eller passord.

error_inoperable_msg=Moria er dessverre nede.
error_inoperable_help=Vennligst pr&oslash;v p&aring; nytt senere. Systemet er overvåket, og denne hendelsen er logget. Driftspersonell vil sørge for at feilen vil bli rettet så fort som mulig. Morias statusside kan gi mer informasjon.

error_unknownticket_msg=Billetten er ugyldig.
error_unknownticket_help=Vi kan ikke finne noe informasjon om innloggingsforsøket. Dette kan skyldes at du har brukt for lang tid p&aring; &aring; oppgi brukernavn/passord eller at du har benyttet deg av et gammelt bokmerke til innloggingssiden. G&aring; tilbake til webtjenesten du &oslash;nsker &aring; bruke og pr&oslash;v p&aring; nytt.


#Internal errors. The system is not working correctly when these are displayed
error_internalerror=Det har skjedd en intern systemfeil. Dette er feil som betyr at det er noe galt med Morias funksjon. Driften av Moria overvåkes og interne feil som dette vil bli loggført og bli sett av driftspersonell. De vil sørge for at feilen fikses så fort som mulig. Skulle feilen allikevel vedvare, bes du si ifra til din lokale brukerstøtte eller IT-avdeling og melde fra om feilsituasjonen til moria-drift@uninett.no.

error_moriacontroller=Intern systemfeil: komponenten moriacontroller feilet.
error_illegalargument=Intern systemfeil: ugyldig argument.
error_nullpointer=Intern systemfeil: nullpeker.
error_rest=Intern systemfeil: ukjent feil.
error_illegalstate=Intern systemfeil: ulovlig tilstand.