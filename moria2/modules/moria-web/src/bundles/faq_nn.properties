#Basic knowledge (top of page):
basic_info_header=Statussida til Moria
basic_info1=For at Feide innlogging skal verka, må det vere eit samspill mellom mange komponentar. Innloggingstenesta til Feide, Moria, er avhengig av å kunne kontakte autentiseringstenarane for dei ulike organisasjonane.
basic_info2=Moria gjer jamnlege og automatiske innloggingsforsøk mot ulike organisasjonars autentiseringstenarar for å teste alle komponentane som må verke saman.
basic_info3=Resultata av desse automatiske testane er viste på 
basic_link_URL=https://login.feide.no/moria2/Status
basic_link_link=statussida til Moria
basic_info4=Om Moria har funne ein feilsituasjon vil statussida vise ei e-postadresse for feilrapportering ved organisasjonen der feil er funne. 

