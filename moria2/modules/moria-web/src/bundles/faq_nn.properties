# Questions.
q1=Eg f&aring;r ikkje logga inn!
q2=Eg f&aring;r melding om at &quot;billetten ikke fins&quot;!
q3=Innloggingssida har feil spr&aring;k!
q4=Er det trygt å bruke denne innloggingssida?
q0=Eg f&aring;r framleis ikkje l&oslash;yst problema!


# Answers for question 1.
answer1_1=For &aring; kunne logge inn m&aring; fem krav vere oppfylde
answer1_2=Organisasjonen du tilh&oslash;yrer m&aring; ha ein avtale med
answer1_owner=eigarorganisasjonen til Moria
answer1_3=Du m&aring; ha ein brukarkonto hos organisasjonen du tilh&oslash;yrer.
answer1_4=Du m&aring; oppgi eit gyldig brukarnamn. (Det same som du bruker til vanleg p&aring; din heimeorganisasjon.)
answer1_5=Du m&aring; oppgi kva organisasjon du tilh&oslash;yrer.
answer1_6=Du m&aring; oppgi korrekt passord. Pass p&aring; at CAPS LOCK ikke er p&aring;sl&aring;tt.
answer1_7=P&aring; innloggingssida oppgir du brukarnamnet, passordet og organisasjonen \
i skjemaet til venstre p&aring; nettsida.


# Answers for question 2.
answer2_1=Denne feilmeldinga skuldast at Moria ikkje veit kva for \
webteneste du pr&oslash;ver &aring; logge inn p&aring;. Det \
kan vere fleire grunnar til dette

answer2_2=Tidsfristen for innlogging har passert
answer2_3=Fr&aring; du kjem til innloggingssida har du nokre f&aring; minutt \
til &aring; logge inn. Om du ventar for lenge sletter Moria informasjonen \
om innloggingsfors&oslash;ket og vil derfor gje ei feilmelding \
n&aring;r du pr&oslash;ver &aring; logge inn.

answer2_4=Bokmerke eller lenkje til innloggingssida
answer2_5=Det skal berre vere mogleg &aring; logge inn til ein \
netteneste ved &aring; kome fr&aring; tenestens websider. Dersom \
du har f&oslash;lgd ei lenkje eller eit gamalt bokmerke vil ikkje \
Moria kunne vite kva for teneste du &oslash;nskjer &aring; logge inn p&aring;.

answer2_6=Innloggingssida er lasta p&aring; nytt
answer2_7=Av tryggleiksomsyn vert det knytt ein unik identifikator \
til innloggingssida ved kvar gongs bruk. Dersom du har lasta om att \
sida (til d&oslash;mes med &quot;reload/refresh&quot;-knappen) vil ikkje identifikatoren \
vere gyldig lenger.

answer2_8=Den einaste m&aring;ten &aring; l&oslash;yse problemet p&aring; er \
&aring; g&aring; til nettenesten du &oslash;nskjer &aring; \
bruke, og pr&oslash;ve &aring; logge inn p&aring; nytt.


# Answers for question 3.
answer3_1=Innloggingssida fins p&aring; f&oslash;lgjande spr&aring;k: \
bokm&aring;l, nynorsk og engelsk. Tenesten du pr&oslash;ver &aring; logge inn p&aring; avgjer \
kva spr&aring;k sida i utgangspunktet skal visast p&aring;. Om du vil bytte \
spr&aring;k m&aring; det gjerast i oppsettet for \
nettlesaren din, eller ved &aring; velgje eit anna spr&aring;k p&aring; innloggingssida.

answer3_2=Språkinnstillingar finn du i dei følgjande nettlesarane på denne måten:
answer3_opera=Opera v7: Vel "Tools->Preferences..." og vel deretter språk i "Language"-nedtrekksmenyen på "General"-fana
answer3_firefox:Firefox v1: Vel "Tools->Options..." og trykk deretter på "Languages"-knappen under "General"-delen
answer3_ie:Internet Explorer v6: Vel "Tools->Internet Options...". Trykk deretter på "Languages"-knappen i "General"-fana

#Answers for question 4.
answer4_1=Ja, denne sida er trygg å bruke. Din vertorganisasjon har tillit til \
at FEIDE har kontroll på tryggleiken for innlogging, og har åpna for at du og alle \
andre frå din organisasjon skal kunne bruke akkurat den tenesten du skal logge \
inn på. FEIDE, på si side, har tillit til at du er den du oppgjer å vere gjennom \
din vertsorganisasjon sine system og rutinar for handsaming av persondata.

answer4_2=Denne gjensidige tilliten er også nedfelt i ein kontrakt mellom FEIDE og din vertorganisasjon. Den tekniske tryggleiken i FEIDEs innloggingsside, er forklart på ein

