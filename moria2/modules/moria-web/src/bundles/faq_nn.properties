#Answer to question 5 ("my org. is not listed")
answer5_1=Berre organisasjonar som har avtale med Feide om bruk av denne tenesta er lista i nedtrekksmenyen. Du må ta kontakt med din heimeorganisasjon for å be om tilgang til nye Feide-tenester.


